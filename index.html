<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="./box.js"></script>
  <script src="./cylinder.js"></script>

  <script src="./log.js"></script>
</head>

<body>

  <a-scene background="color:black">

    <a-camera  position = "0 1.6 0">

    </a-camera>

    <a-entity log = "message: hi">

    </a-entity>

   <a-entity move-box position = "0 0 0" rotation = "2 0 0" >

       <a-box >

        </a-box>
    
    </a-entity> 
    
    <a-entity  move-cylinder position = "-4 2 -4" rotation = "0 0 0">

      <a-cylinder  position = "-4 -2 0">

      </a-cylinder>

      <a-cylinder ejection position = "-4 -3.5 0">

      </a-cylinder>
    </a-entity>

  </a-scene>
</body>

</html>
